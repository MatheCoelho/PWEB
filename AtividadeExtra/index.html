<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Cadastro de Alunos</h1>

<form id="formAluno">
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" required><br><br>

    <label for="ra">RA:</label>
    <input type="text" id="ra" maxlength="5" required><br><br>

    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" min="0" max="10" required><br><br>

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" min="0" max="10" required><br><br>

    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" min="0" max="10" required><br><br>

    <button type="submit">Adicionar Aluno</button>
</form>

<h2>Alunos Cadastrados:</h2>
<ul id="listaAlunos"></ul>

</body>
</html>
