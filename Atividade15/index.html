<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário Principal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    .radio-group {
      margin-top: 10px;
    }

    .buttons {
      margin-top: 20px;
      text-align: center;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 8px 16px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background-color: #00796b;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #004d40;
    }
  </style>
  <script>
    function validar() {
      let elementos = document.nomeform.elements;

      let nome = elementos["nome"].value;
      if (nome.length < 10) {
        alert("O nome deve ter pelo menos 10 caracteres.");
        return false;
      }

      let email = elementos["email"].value;
      if (email == "") {
        alert("O e-mail deve ser preenchido.");
        return false;
      }

      let comentario = elementos["comentario"].value;
      if (comentario.length < 20) {
        alert("O comentário deve ter no mínimo 20 caracteres.");
        return false;
      }

      let pesquisa = elementos["pesquisa"];
      let selecionado = false;
      let resposta = "";
      for (let i = 0; i < pesquisa.length; i++) {
        if (pesquisa[i].checked) {
          selecionado = true;
          resposta = pesquisa[i].value;
        }
      }

      if (!selecionado) {
        alert("Você deve responder à pergunta da pesquisa.");
        return false;
      }

      if (resposta == "nao") {
        alert("Que bom que você voltou a visitar esta página!");
      } else {
        alert("Volte sempre à esta página!");
      }

      return true;
    }
  </script>
</head>
<body>
  <form name="nomeform" class="form-container" onsubmit="return validar();">
    <h2>Formulário Principal</h2>

    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome">

    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email">

    <label for="comentario">Comentário:</label>
    <textarea name="comentario" id="comentario" rows="4"></textarea>

    <label>Pesquisa:</label>
    <div class="radio-group">
      Primeira vez nesta página?<br>
      <input type="radio" name="pesquisa" value="sim"> Sim
      <input type="radio" name="pesquisa" value="nao"> Não
    </div>

    <div class="buttons">
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </div>
  </form>
</body>
</html>
